<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Albuns</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="goToOtherPage(album)" *ngFor="let album of albums">
      <ion-label>
        {{album.id}} - {{album.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
